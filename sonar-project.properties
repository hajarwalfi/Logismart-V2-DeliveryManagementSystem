    # SonarQube Configuration for SmartLogi Delivery Management System
# Version: 0.3.0

# Project identification
sonar.projectKey=logismart-delivery-system
sonar.projectName=SmartLogi Delivery Management System
sonar.projectVersion=0.3.0

# Source code location
sonar.sources=logismart-api/src/main/java,logismart-security/src/main/java
sonar.tests=logismart-api/src/test/java,logismart-security/src/test/java

# Java configuration
sonar.java.source=17
sonar.java.binaries=logismart-api/target/classes,logismart-security/target/classes
sonar.java.libraries=logismart-api/target/*.jar,logismart-security/target/*.jar

# JaCoCo coverage reports
sonar.coverage.jacoco.xmlReportPaths=logismart-api/target/site/jacoco/jacoco.xml,logismart-security/target/site/jacoco/jacoco.xml

# Exclude generated code and configuration files
sonar.exclusions=**/target/**,\
  **/generated-sources/**,\
  **/node_modules/**,\
  **/*.xml,\
  **/*.yml,\
  **/*.yaml,\
  **/mapper/*Impl.java

# Exclude DTOs, entities, and configuration from coverage (mostly POJOs)
sonar.coverage.exclusions=**/dto/**,\
  **/entity/**,\
  **/config/**,\
  **/exception/**,\
  **/*Application.java,\
  **/mapper/*Impl.java

# Encoding
sonar.sourceEncoding=UTF-8

# SCM
sonar.scm.provider=git

# Analysis parameters
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Issue filters
sonar.issue.ignore.multicriteria=e1,e2

# Ignore "Use try-with-resources" for specific patterns
sonar.issue.ignore.multicriteria.e1.ruleKey=java:S2095
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.java

# Ignore "Add a nested comment explaining why" for empty catch blocks in tests
sonar.issue.ignore.multicriteria.e2.ruleKey=java:S108
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**/*.java